<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" type ="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type ="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <link th:src="@{/webjars/jquery/jquery.min.js}" />

</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h1>Gerenciamento de produtos</h1>
    </div>
    <div class="text-left m-3">
        <h3 class="m-3">[[${pageTitle}]]</h3>
    </div>

    <div class="container-fluid border">
        <form th:action="@{/products/save}" method="post" th:object="${product}">

            <div id="coderow" class="row">
                <div class="col m-3">
                    <label class="form-label">Código</label>
                    <input id= "productCode" type="text" class="form-control" th:field="*{codigo}" onchange="upperName(this.id)" required minlength="1" maxlength="15"/>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Nome</label>
                    <input id="productName" type="text" class="form-control" th:field="*{nome}" onchange="upperName(this.id)" required minlength="1" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Descrição</label>
                    <input id ="productDesc" type="text" class="form-control" th:field="*{descricao}" maxlength="200"/>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Estoque mínimo permitido para o produto</label>
                    <input id = "productMinInventory" type="number" class="form-control" th:field="*{estoque_min}" required minlength="1"/>
                </div>
            </div>

            <input id="productInventoryQuant" type="hidden" class="form-control" th:field="*{quant_total}" required>

            <div class="row">
                <div class="col-md-1 m-3">
                    <button id="saveButton" type="submit" class="btn btn-dark">Salvar</button>
                </div>
                <div class="col-md-1 m-3">
                    <button id="cancelButton" type="button" class="btn btn-danger" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    function cancelForm(){
        window.location = "/products";
    }

    function upperName(inputId){
        let x = document.getElementById(inputId);
        x.value = x.value.toUpperCase();
    }

    window.onload = function() {
        editCode();
    };

    function editCode(){
        if ([[${codeDisplay}]] = "none"){
            let x = document.getElementById("coderow");
            console.log(x);
            x.style = "display:none";
        }
    }

</script>
