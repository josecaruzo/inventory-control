<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" type ="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type ="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <link th:src="@{/webjars/jquery/jquery.min.js}" />

</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h1>Gerenciamento de produtos</h1>
    </div>
    <div class="text-left m-3">
        <h3 class="m-3">Novo produto</h3>
    </div>

    <div class="container-fluid border">
        <form th:action="@{/products/save}" method="post" th:object="${product}">
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Código</label>
                    <input type="text" class="form-control" th:field="*{codigo}" required minlength="1" maxlength="15"/>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" required minlength="1" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Descrição</label>
                    <input type="text" class="form-control" th:field="*{descricao}" maxlength="200"/>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <label class="form-label">Estoque mínimo permitido para o produto</label>
                    <input type="number" class="form-control" th:field="*{estoque_min}" required minlength="1"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1 m-3">
                    <button id="saveButton" type="submit" class="btn btn-dark">Salvar</button>
                </div>
                <div class="col-md-1 m-3">
                    <button id="cancelButton" type="button" class="btn btn-danger" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    function cancelForm(){
        window.location = "/products";
    }
</script>
